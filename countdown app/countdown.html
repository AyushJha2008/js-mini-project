<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNTDOWN</title>
    <link rel="stylesheet" href="countdown.css">
</head>
<body>
    <div class="container">
        <h1 class="timer-head">CountDown Timer</h1>
        <div class="countdown">
            <div>
                <span id="days">00</span>  DAYS
            </div>
            <div>
                <span id="hour">00</span> HRS
            </div>
            <div>
                <span id="min">00</span>  MINS
            </div>
            <div>
                <span id="sec">00</span> SECS
            </div>
        </div>
        <div class="progress-head">
            <h2>Progress:</h2>
            <div class="prog-cont">
                <div id="prog-bar"></div>
            </div>
        </div>
    </div>
    <script src="countdown.js"></script>
</body>
</html>
