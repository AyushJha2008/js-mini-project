<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="sps.css">
</head>
<body>
    <h1>Rock-Paper-Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock"><img src="rock.png"></div>
        <div class="choice" id="paper"><img src="paper.png"></div>
        <div class="choice" id="scissor"><img src="scisor.jpg"></div>
    </div>

    <div class="msg-cont"><h3 id="msg"></h3></div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>YOU</p>
        </div>
        <div class="score">
            <p id="bot-score">0</p>
            <p>BOT</p>
        </div>
    </div>
    <div class="button">
        <button class="reset"> RESET </button>
    </div>
    <script src="sps.js"></script>
</body>
</html>
